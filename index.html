  function displayBMI()
  {

    var f1=document.getElementById("hei").value;
    var f2=document.getElementById("wei").value;
    

    var bm= (parseFloat(f2))/((parseFloat(f1))*(parseFloat(f1)));
    if(!isNaN(bm))
{
      document.getElementById("bmi").innerHTML="BMI:"+bm;  } 
    }
</script>
