<script>

  function displayCAL()
  {

    var f1=document.getElementById("fats").value;
    var f2=document.getElementById("carbo").value;
    var f3=document.getElementById("pro").value;

    var cal= 4*(parseFloat(f2)+parseFloat(f3))+ 9*(parseFloat(f1));
    if(!isNaN(cal))
    {
      document.getElementById("calories").innerHTML="CALORIES:"+cal;
     
    }
  }
</script>

  <script>
  var foodArray=[];
  function init()
  { 
    if(localStorage.foodRecord){


      foodArray=JSON.parse(localStorage.foodRecord);
      for(var i=0; i< foodArray.length; i++)
      {
         var item=foodArray[i].f5;
         var water=foodArray[i].f4;
         var fat=foodArray[i].f1;
         var car=foodArray[i].f2;
         var prot=foodArray[i].f3;
         var calo=foodArray[i].cal;
         var table = document.getElementById("myTable");
           var row = table.insertRow(1);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1); 
          var cell3 = row.insertCell(2); 
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);
          var cell6 = row.insertCell(5);
  cell1.innerHTML = f5;
  cell2.innerHTML = f4;
  cell3.innerHTML = f1; 
  cell4.innerHTML = f2; 
  cell5.innerHTML = f3;
  cell6.innerHTML = cal;
      }
    }


   function addRow()
  
{  
  var f1=document.getElementById('fats').value;
    var f2=document.getElementById('carbo').value;
    var f3=document.getElementById('pro').value;
    var f4=document.getElementById('wc').value;
    var f5=document.getElementById('iname').value;
    var cal= 4*(parseFloat(f2)+parseFloat(f3))+ 9*(parseFloat(f1));

   var foObj={item:f5,water:f4,fat:f1,car:f2,prot:f3,calo:cal};
   foodArray.push(foObj);

   localStorage.foodRecord=JSON.stringify(foodArray);
  var table = document.getElementById("myTable");
  var row = table.insertRow(1);

  var cell6 = row.insertCell(5);
  cell1.innerHTML = f5;
  cell2.innerHTML = f4;
  cell3.innerHTML = f1; 
  cell4.innerHTML = f2; 
  cell5.innerHTML = f3;
  cell6.innerHTML = cal;




  }


</script>
